<!DOCTYPE html>
<html>
<head>
    <title>Nav Tag Example</title>
    <style>
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</body>
</html>
